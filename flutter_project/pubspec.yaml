name: cognisance_fashion
description: "A fashion e-commerce Flutter application."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Navigation
  go_router: ^13.0.0
  
  # HTTP Requests
  http: ^1.1.0
  
  # UI & Design
  google_fonts: ^6.0.0
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Animations
  flutter_animate: ^4.2.0+1
  
  # Notifications
  fluttertoast: ^8.2.0
  
  # Image Caching
  cached_network_image: ^3.3.0
  
  # UUID Generation
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: Serif
      fonts:
        - asset: assets/fonts/serif.ttf
